<script>
    // Check if device is running iOS or iPadOS 14 or later, Android 10 or later, or macOS 10.15 or later
    if (
      (navigator.userAgent.match(/iPhone|iPad/) && parseFloat(navigator.userAgent.match(/OS (\d+)_(\d+)/)[1]) >= 14) ||
      (navigator.userAgent.match(/Android/) && parseFloat(navigator.userAgent.match(/Android (\d+)/)[1]) >= 10) ||
      (navigator.userAgent.match(/Macintosh/) && navigator.userAgent.match(/Mac OS X (\d+_\d+)/)[1] === "10_15")
    ) {
      // Display message in the compatibility-message element
      document.getElementById("compatibility-message").innerHTML = "Your device is compatible, Download Recipedo Today!";
    } else {
      // Display message in the compatibility-message element
      document.getElementById("compatibility-message").innerHTML =
        "Your device is not compatible with the Recipedo app, however you can still view the gallery recipes via this browser";
    }
</script>
